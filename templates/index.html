<html>
    <head>
        <title>Practice for week 2</title>
    </head>
    <body>
    <ul>
    {% for number in range(1,101) %}
    {% if number % 3== 0 and number %5 == 0 %}
    <li> Fizzbuzz </li>
    {% elif number %3== 0 %}
    <li> Fizz </li>
    {% elif number %5== 0 %}
    <li> Buzz </li>
    {% else %}
    <li> {{number}} </li>
    {% endif %}
    {% endfor %}
    </ul>  
    </body>
</html>
